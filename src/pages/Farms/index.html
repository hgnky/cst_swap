<!doctype html>
<html lang="zxx">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title> ||WireCoin - Farming ||</title>
        <link rel="shortcut icon" type="favi.png" href="assets/img/icon.png" />
       
        <link href="assets/css/farming_page.css" rel="stylesheet" />

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

         <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
    
    <body>
        
 <section class="maindsb">
            <div class="maininner bgset content-wrapper">
                <div class="container">
                   
                    <div class="row">
                        <div class="col-md-12">
                            <div class="farming_content">
                               
                                <div class="farm_content">
                                    <h1>Farm Anytime, Get Rewards Instantly.</h1>
                                    <p class="ule_imgset">It's a good day to farm some Wire. <img src="assets/img/icon.png" /></p>
                                   
                                   
                                </div>
                            </div>
                        </div>
                       
                    </div>


                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="farm_ballance">
                                <div class="farm_bal_img">
                                    <img src="assets/img/icon.png" />


                                </div>
                                <div class="farm_bal_digit">
                                   
                                    <p><a href="#"style="font-weight: 700;">Connect Wallet</a></p>
                                </div>
                                <div class="farm_bal_img">
                                    <img src="assets/img/wallet.png" />
                                   


                                </div>
                            </div>
                        </div>
                       

                    </div>

                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4" style="">
                            <div class="farm_serv_box">
                                <div class="farm_icons">
                                    <div class="farm_coins">
                                        <img src="assets/img/icon.png" class="farm_log_set" alt="logo" />
                                       
                                    </div>
                                    <div class="farm_heading">
                                        <h2>Wire </h2>

                                    </div>
                                    <div class="farm_capital">
                                        <div class="farm_total">
                                            <span>Coin</span>
                                        </div>
                                    </div>
                                </div>


                                <div class=" farm_icons farm_new_item">
                                    <div class="farm_heading">
                                        <div class="farm_flex_set">
                                            <div class="farm_logo ar_drp">
                                                <span>
                                                  WireCoin
                                                </span>
                                            </div>
                                            <!-----ule animation start-->
                                            <div class="farm_logo farm_logo_group ule_img_height ule_animation">
                                            </div>
                                            <!-----ule animation end-->
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="farm_bonus">
                                    
                                    <div class="staking_price">
                                        <div class="farm_price d_flex">
                                            <span class="hrvst_font" id="pendindmonoRewards">0</span>
                                            <button id="btnmonoharvest" onclick="Monoharvest()" class="harvest btn button">Harvest</button>
                                        </div>
                                    </div>
                                    <!-- <div class="staking_price">
                                        <h2>======== PRICES ========</h2>
                                        <div class="farm_price">
                                            <span>1 Coin</span> =<span class="wyzusdvalue"> 0 </span>
                                        </div>
                                        <div class="farm_price">
                                            <span>1 BNB</span>= <span class="trxusdvalue"> 0</span>
                                        </div>
                                    </div> -->

                                    <div class="staking_price farming_rewards">
                                        <h2>===== MONO Rewards =====</h2>
                                        <div class="farm_price d_flex">
                                            <span>30  Days : Return % 7% </span>
                                            <span class="set_checkbox"><input type="radio" name="checkbox" class="checkbox" value="30" /></span>
                                        </div>
                                        <div class="farm_price d_flex">
                                            <span>60  Days : Return % 15% </span>
                                            <span class="set_checkbox"><input type="radio" name="checkbox" class="checkbox" value="60" /></span>
                                        </div>
                                        <div class="farm_price d_flex">
                                            <span>90  Days : Return % 20% </span>
                                            <span class="set_checkbox"><input type="radio" name="checkbox" class="checkbox" value="90" /></span>
                                        </div>
                                        <div class="farm_price d_flex">
                                            <span>180 Days : Return % 40%</span>
                                            <span class="set_checkbox"><input type="radio" name="checkbox" class="checkbox" value="180" /></span>
                                        </div>
                                        <div class="farm_price d_flex">
                                            <span>365 Days : Return % 100%</span>
                                            <span class="set_checkbox"><input type="radio" name="checkbox" class="checkbox" value="365" /></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="farm_usd_set">
                                    <p>Get wire - wire</p>
                                </div>
                                <div class="farm_usd_set farm_input">
                                    <input id="Enter_amount" placeholder="Enter COIN" />
                                    <input id="Enter_lockableDays" placeholder="0" disabled />
                                </div>
                                <div class="farm_submit_btn">
                                    <button type="button" class="btn button btn-primary" onclick="openNav11()" id="btnmono">Unlock Wallet</button>
                                    <button type="button" style="display:none" class="btn button btn-primary" onclick="Monofarm()" id="btnmono1">Approve</button>

                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
